<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password</title>
  <style>
    body {
      background-color: #e6f4ea;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #388e3c;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lupa Password</h2>
    <form id="resetForm">
      <div class="step active" id="step1">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="button" onclick="nextStep(1)">Lanjut</button>
      </div>

      <div class="step" id="step2">
        <label for="kode">Kode Verifikasi:</label>
        <input type="text" id="kode" required>
        <button type="button" onclick="nextStep(2)">Lanjut</button>
      </div>

      <div class="step" id="step3">
        <label for="newPassword">Password Baru:</label>
        <input type="password" id="newPassword" required>
        <button type="submit">Reset Password</button>
      </div>

      <p class="success" id="successMessage" style="display:none;">Password berhasil direset!</p>
    </form>
  </div>

  <script>
    function nextStep(current) {
      document.getElementById(`step${current}`).classList.remove('active');
      document.getElementById(`step${current + 1}`).classList.add('active');
    }

    const form = document.getElementById('resetForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('step3').classList.remove('active');
      successMessage.style.display = 'block';
    });
  </script>
</body>
</html>
