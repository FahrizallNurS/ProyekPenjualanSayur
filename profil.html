<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil SayurVerse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2ecc71;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .container {
            background-color: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info {
            width: 60%;
        }
        .info p {
            font-size: 18px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin: 0;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2ecc71;
        }
        .edit-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .edit-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="navbar">SayurVerse</div>
    <div class="container">
        <div class="info">
            <p><strong>Nama:</strong><br> Rahmanda Alvin S</p>
            <p><strong>Alamat:</strong><br> Mojorayung</p>
            <p><strong>Kota:</strong><br> Madiun</p>
            <p><strong>E-mail:</strong><br> rahmandaalvin1212</p>
            <p><strong>Jenis Kelamin:</strong><br> Laki-Laki</p>
        </div>
        <div class="profile">
            <img src="gambar/alvin.png" alt="Foto Profil">
            <br>
            <button class="edit-btn">EDIT BIODATA</button>
        </div>
    </div>
</body>
</html>
