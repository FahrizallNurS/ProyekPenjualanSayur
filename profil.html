<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo"><span>Sayur</span>Verse</div>
    <a href="#">Produk</a>
    <a href="beranda.html">Beranda</a>
    <a href="profil.html" class="active">Profil</a>
    <a href="#">Keranjang</a>
    <div class="navbar-extra">
      <input type="text" placeholder="Cari Sayuran"> 
      <div class="icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
    </div>
  </nav>

  <div class="boxx">
    <div class="ggroupp">
      <div class="ovverlap-grooup">
        <div class="gbanner"><img class="ikiBG" src="gambar/bannerg.png"></div>
        <div class="text-wrapper">Profil</div>
      </div>
    </div>
  </div>

  <div class="body-wrapper">
    <div class="content">
      <div class="sidebar">
        <div class="button active">Informasi Pribadi</div>
        <div class="button">Keluar</div>
      </div>

      <div class="profil-section">
        <div class="avatar-wrapper">
          <div class="avatar-circle"></div>
          <img class="avatar-img" src="gambar/alvin.png" alt="Foto Profil">
        </div>

        <div class="bio">
          <div class="bio-row">
            <div class="bio-label">Nama</div>
            <input class="bio-box" type="text" value="" readonly>
          </div>
          <div class="bio-row">
            <div class="bio-label">Alamat</div>
            <input class="bio-box" type="text" value="" readonly>
          </div>
          <div class="bio-row">
            <div class="bio-label">No. Telepon</div>
            <input class="bio-box" type="text" value="" readonly>
          </div>
          <div class="bio-row">
            <div class="bio-label">E-mail</div>
            <input class="bio-box" type="email" value="" readonly>
          </div>
          <div class="bio-row">
            <div class="bio-label">Jenis Kelamin</div>
            <input class="bio-box" type="text" value="" readonly>
          </div>
        </div>
        <div class="edit-btn">Perbarui</div>
      </div>
    </div>
  </div>

  <!-- Logout -->
  <div id="logoutModal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <h2>Jika anda keluar anda akan diarahkan ke halaman login, anda yakin?</h2>
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button id="confirmLogout" class="submit-btn">Ya</button>
      <button id="cancelLogout" class="submit-btn" style="background-color: grey;">Tidak</button>
    </div>
  </div>
</div>
  
  <!-- Modal -->
<div id="modal" class="modal-overlay">
  <div class="modal-box">
    <h2>Perbarui Biodata</h2>
    <form id="biodataForm">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>Alamat:</label>
      <input type="text" id="alamat" required>

      <label>No. Telepon:</label>
      <input type="text" id="telepon" required>

      <label>E-mail:</label>
      <input type="email" id="email" required>

      <label>Jenis Kelamin:</label>
      <input type="text" id="gender" required>

      <button type="submit" class="submit-btn">Simpan</button>
    </form>
  </div>
</div>

<script src="/js/profile.js"></script>
</body>
</html>
</body>
</html>
